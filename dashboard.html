<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="header.css">
        <link rel="stylesheet" href="general.css">
        <link rel="stylesheet" href="movies.css">

        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">


    </head>
    <body>
        <header>
            <img class= "logo" src="images/netflix-logo.png">
            <div class="menu">
                <div>Home</div>
                <div>TV Shows</div>
                <div>Movies</div>
                <div>Category</div>
                <div>New & Popular</div>
                <div>Watchlist</div>
                <div>My Reviews</div>
            </div>
            <div class="left-section">
                <div class="search-wrapper">
                    <svg id="search-icon"  xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0,0,256,256">
                    <g fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(8.53333,8.53333)"><path d="M13,3c-5.511,0 -10,4.489 -10,10c0,5.511 4.489,10 10,10c2.39651,0 4.59738,-0.85101 6.32227,-2.26367l5.9707,5.9707c0.25082,0.26124 0.62327,0.36648 0.97371,0.27512c0.35044,-0.09136 0.62411,-0.36503 0.71547,-0.71547c0.09136,-0.35044 -0.01388,-0.72289 -0.27512,-0.97371l-5.9707,-5.9707c1.41266,-1.72488 2.26367,-3.92576 2.26367,-6.32227c0,-5.511 -4.489,-10 -10,-10zM13,5c4.43012,0 8,3.56988 8,8c0,4.43012 -3.56988,8 -8,8c-4.43012,0 -8,-3.56988 -8,-8c0,-4.43012 3.56988,-8 8,-8z"></path></g></g>
                    </svg>
                    <input type="text" placeholder="Type movie, actor" id="search-input"/>
                </div>
                <div class="profile-container">
                <img class="profile"  src="images/profile.jpg">
                <img class="triangle" src="images/triangle-icon.png">

                <div class="dropdown-menu">
                    <div class="menu-container">
                        <div class="down-icon">
                            <img src="images/triangle-icon.png">
                        </div>
                        <div class="menu-list">
                            <div>Profile</div>
                            <div>Logout</div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="main-div">
            <img class="main-img" src="images/dune.jpg">
             <div class="black-overlay"></div>
            <div class="stars">
                <img src="images/star-empty.png">
                <img src="images/star-empty.png">
                <img src="images/star-empty.png">
                <img src="images/star-empty.png">
                <img src="images/star-empty.png">
            </div>
            <div class="review-btn">
                <button>Leave Review</button>
            </div>     
        </div>

        <div class="movie-list">
            <p>Popular Movies</p>
            <div class="popular-movie">
                <img src="images/truman.webp">
                <img src="images/gifted.jpg">
                <img src="images/holiday.jpg">
                <img src="images/knives-out.jpg">
                <img src="images/interstellar.webp">
            </div>
        </div>

        <script>
            const searchIcon = document.getElementById('search-icon');
            const searchWrapper = document.querySelector('.search-wrapper');
            const searchInput = document.getElementById('search-input');

            searchIcon.addEventListener('click', () => {
                searchWrapper.classList.toggle('active');
                const input = searchWrapper.querySelector('input');
                if (searchWrapper.classList.contains('active')) {
                    input.focus();
                } else {
                    searchInput.value = '';
                }
            });
        </script>
    </body>
</html>
